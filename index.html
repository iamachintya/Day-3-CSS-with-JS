<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css with JS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">

        <div class="block">
            <label for="spacing">Spacing:</label>
            <input class="slider" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        </div>

        <div class="block">
            <label for="blur">Blur:</label>
            <input class="slider" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        </div>

        <div class="block">
            <label for="base">Base Color:</label>
            <input type="color" name="base" value="#ffff00">
        </div>
    </div>

    <img src="./img.jpg" alt="">

    <script src="./index.js"></script>
</body>

</html>
